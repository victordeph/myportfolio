<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet"> 
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<link rel="stylesheet" href="estilos.css">
	<title>Portfolio</title>
</head>
<body>
	
	<div class="contenedor">
		<header>
			<div class="logo">
				<h1>Victor D'Elías</h1>
				<p>Desarrollador Web | Fotográfo</p>
			</div>
			

			<div class="categorias" id="categorias">
				<a href="#" class="activo">All Photos</a>
				<a href="#">Portrait</a>
				<a href="#">Landscape</a>
				<a href="#">Artistic</a>
			</div>
		</header>

		<section class="grid" id="grid">
			<div class="item" data-categoria="portrait" data-descripcion="1.- Danny de la Fuente (2020).">
				<div class="item-contenido">
					<img src="img/1.png" alt="">
				</div>
			</div>

			<div class="item" data-categoria="portrait" data-descripcion="2.- Kenny Monroy (2020).">
				<div class="item-contenido">
					<img src="img/2.png" alt="">
				</div>
			</div>

			<div class="item" data-categoria="portrait" data-descripcion="3.- Ian (2019).">
				<div class="item-contenido">
					<img src="img/3.png" alt="">
				</div>
			</div>

			<div class="item" data-categoria="landscape" data-descripcion="4.- Me (2020)">
				<div class="item-contenido">
					<img src="img/4.png" alt="">
				</div>
			</div>

			<div class="item" data-categoria="landscape" data-descripcion="5.- Summer (2020)."
			>
				<div class="item-contenido">
					<img src="img/5.png" alt="">
				</div>
			</div>

			<div class="item" data-categoria="landscape" data-descripcion="6.- Nayarit (2019).">
				<div class="item-contenido">
					<img src="img/6.png" alt="">
				</div>
			</div>

			<div class="item" data-categoria="artistic" data-descripcion="7. Shirley (2019)">
				<div class="item-contenido">
					<img src="img/7.png" alt="">
				</div>
			</div>

			<div class="item" data-categoria="artistic" data-descripcion="8. Lights (2019).">
				<div class="item-contenido">
					<img src="img/8.png" alt="">
				</div>
			</div>

			<div class="item" data-categoria="artistic" data-descripcion="9. Rita (2020).">
				<div class="item-contenido">
					<img src="img/9.png" alt="">
				</div>
			</div>
		</section>

		<section class="overlay" id="overlay">
			<div class="contenedor-img">
				<button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
				<img src="" alt="">
			</div>
			<p class="descripcion"></p>
		</section>

		<footer class="contenedor">
			<div class="redes-sociales">
				<div class="contenedor-icono">
					<a href="http://www.twitter.com/victordeph" target="_blank" class="twitter">
						<i class="fab fa-twitter"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="https://www.facebook.com/victor.guittar.3120" target="_blank" class="facebook">
						<i class="fab fa-facebook-f"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="https://www.instagram.com/victorde.ph" target="_blank" class="instagram">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
			</div>
			<div class="creado-por">
				<p>Designed by <a href="#">victorde.ph</a></p>
			</div>
		</footer>
	</div>

	<script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
	<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
